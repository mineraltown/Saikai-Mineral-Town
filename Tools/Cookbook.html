<!DOCTYPE html>
<html lang="zh-cmn-Hans">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge, chrome=1">
    <link rel="stylesheet" href="/css/iframe.css">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9202929133026434" crossorigin="anonymous"></script>
    <title>料理食谱</title>
    <script src="https://unpkg.com/vue@3.2.36/dist/vue.global.prod.js"></script>
    <script src="https://unpkg.com/axios@0.27.2/dist/axios.min.js"></script>
    <style>
        @media only screen and (max-width: 800px) {

            th,
            td {
                height: 1.5em;
                line-height: 1.5em;
                padding: 3px;
                text-align: center;
            }
        }
    </style>
</head>

<body>
    <div id="cookbook" v-cloak>
        <h1>料理食谱</h1>
        <div class="lang_flex" @click="switch_langusge">
            <img src="/icon/translate.svg">
            <div class="lang" v-if="language == 'cn'">中文</div>
            <div class="lang" v-if="language == 'jp'">日文</div>
        </div>
        <table>
            <thead>
                <tr>
                    <th>名称</th>
                    <th>出售价格</th>
                    <th>回复体力</th>
                    <th>回复疲劳</th>
                </tr>
            </thead>
            <tbody>
                <template v-for="(item,index) in list">
                    <tr>
                        <td rowspan="4">{{ item['name'][language] }}</td>
                        <td>{{ item['price'] }}</td>
                        <td>{{ item['physical'] }}</td>
                        <td>{{ item['fatigue'] }}</td>
                    </tr>
                    <tr>
                        <td>材料</td>
                        <td colspan="2" style="text-align: left;">
                            <template v-for="(i,n) in item['ingredients']">
                                <template v-if="n != item['ingredients'].length-1">
                                    {{ i }} +
                                </template>
                                <template v-else>
                                    {{ i }}
                                </template>
                            </template>
                        </td>
                    </tr>
                    <tr>
                        <td>厨具</td>
                        <td colspan="2" style="text-align: left;">
                            <template v-for="(i,n) in item['kitchenware']">
                                <template v-if="n != item['kitchenware'].length-1">
                                    {{ i }} +
                                </template>
                                <template v-else>
                                    {{ i }}
                                </template>
                            </template>
                        </td>
                    </tr>
                    <tr>
                        <td>获得方法</td>
                        <td v-html="item['how_to_get']" colspan="2" style="text-align: left;"></td>
                    </tr>
                </template>
            </tbody>
        </table>
    </div>
</body>
<script>
    const App = {
        data() {
            return {
                language: "cn",
                list: "",
            }
        },
        created() {
            axios.get('Cookbook.json')
                .then((response) => {
                    this.list = response.data
                })
        },
        methods: {
            switch_langusge() {
                if (this.language == 'cn') {
                    this.language = 'jp'
                } else {
                    this.language = 'cn'
                }
            }
        }
    }
    const app = Vue.createApp(App)
    const vm = app.mount("#cookbook")
</script>

</html>
