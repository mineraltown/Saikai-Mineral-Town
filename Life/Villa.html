<h1 id="别墅的获得方法">别墅的获得方法</h1>
<p>丰富的生活体验！梦幻的别墅生活！ 矿石海滩、矿石镇南侧、圣母山脉都建有别墅。<br>
获得方法虽然难度很高，但是获得之后就能体会到有钱人的感觉。<br>
镇上的别墅里的电视可以看到和自己家不一样的电视节目，这也是其中一大卖点。<br>
先瞄准条件相对简单的海之别墅吧！</p>
<ul>
<li><strong>海之别墅</strong><br>
向女神献上祭品150次，从女神那里获得的海边的别墅，白色的外观和栈桥的设计非常时尚。</li>
<li><strong>镇中别墅</strong><br>
在伐木之家用1000万G购买，建在矿石镇南侧的空地上。</li>
<li><strong>山之别墅</strong><br>
第50次结婚纪念日的时候由伴侣赠送，获得的历程很长！</li>
</ul>
