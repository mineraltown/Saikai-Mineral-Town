<!DOCTYPE html>
<html lang="zh-cmn-Hans">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge, chrome=1">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="saikai.css">
    <link rel="stylesheet" href="/css/navigation.css">
    <title>其他</title>
    <script src="https://unpkg.com/vue@3.2.36/dist/vue.global.prod.js"></script>
    <script src="https://unpkg.com/axios@0.27.2/dist/axios.min.js"></script>
</head>

<body>
    <div class="mobile" id="wiki" v-cloak>
        <div class="sub_link">烹饪料理</div>
        <template v-for="(i,n) in menu['烹饪料理']">
            <a :href="i.href" class="link" v-if="n < menu['烹饪料理'].length-1">
                <div v-text="i.name"></div>
            </a>
            <a :href="i.href" class="link" style="border: none;" v-else>
                <div v-text="i.name"></div>
            </a>
        </template>
        <div class="sub_link">道具说明</div>
        <template v-for="(i,n) in menu['道具说明']">
            <a :href="i.href" class="link" v-if="n < menu['道具说明'].length-1">
                <div v-text="i.name"></div>
            </a>
            <a :href="i.href" class="link" style="border: none;" v-else>
                <div v-text="i.name"></div>
            </a>
        </template>
        <div class="sub_link">其他</div>
        <template v-for="(i,n) in menu['其他']">
            <a :href="i.href" class="link" v-if="n < menu['其他'].length-1">
                <div v-text="i.name"></div>
            </a>
            <a :href="i.href" class="link" style="border: none;" v-else>
                <div v-text="i.name"></div>
            </a>
        </template>
    </div>
</body>
<script>
    const App = {
        data() {
            return {
                year: new Date().getFullYear(),
                menu: "",
                menu_mobile: "",
                link: window.location.hash.slice(1)
            }
        },
        created() {
            axios.get('menu.json')
                .then((response) => {
                    this.menu = response.data[0]
                    this.menu_mobile = response.data[1]
                })
        },
        methods: {}
    }
    const app = Vue.createApp(App)
    const vm = app.mount("#wiki")
</script>

</html>
