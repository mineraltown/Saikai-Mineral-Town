    <h1>花瓶的使用方法</h1>
    <p>在拿着花的状态下调查花瓶， 就能用手上拿着的花来装饰。</p>
    <p>如果花瓶中已经有花， 会先将原本装饰的花丢弃后才装饰新花。<br>
        ※因此，一但将花装饰于花瓶中， 就没办法再回到持有物中</p>
