<h1>花瓶的使用方法</h1>
<p>在拿着花的状态调查花瓶， 就能装饰当下手上拿着的花。</p>
<p>如果花瓶中已经有花， 会先将原本装饰的花丢弃后才装饰新花。 ※因此，一但将花装饰于花瓶中， 就没办法再回到所持物中</p>
