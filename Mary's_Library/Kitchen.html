<h1>关于获得厨房</h1>
<p>要制作料理就需要厨房。</p>
<p>太小的家没有办法设置厨房，<br>所以扩建自家吧。<br>扩建自家一个阶段后，<br>就能拥有厨房了。</p>
<p>有了厨房之后就能制作料理，<br>因为需要很多食材，<br>所以推荐购买冰箱哦。</p>
<p>只要有冰箱的话，<br>做好的料理也能够保存。</p>
<p>有了厨房之后，<br>也会开始贩卖料理工具。<br>这边也一起购买吧。</p>
<p>只要有料理工具的话，<br>能够制作的料理种类也会增加。<br>努力制作出全种类料理吧。</p>
</body>
