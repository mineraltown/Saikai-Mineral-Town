<body>
    <h1>关于获得厨房</h1>
    <p>要烹饪就需要厨房。</p>
    <p>太小的家没有办法设置厨房，<br>所以扩建房屋吧。<br>将房屋扩建一个阶段后，<br>就能拥有厨房了。</p>
    <p>有了厨房之后就能烹饪，<br>因为需要很多食材，<br>所以推荐购买冰箱哟。</p>
    <p>只要有冰箱的话，<br>做好的菜肴也能够保存。</p>
    <p>有了厨房之后，<br>厨具也会开始出售。<br>连它们也一起购买吧。</p>
    <p>只要有厨具的话，<br>能够制作的菜肴种类也会增加。<br>努力制作出全种类菜肴吧。</p>
</body>
