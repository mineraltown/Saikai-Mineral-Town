<body>
    <h1>烹饪手册1</h1>
    <p>★ 关于灵感</p>
    <p>做菜的时候，偶尔会灵光一现，<br>想出新的食谱对吧？</p>
    <p>如果使用特定“食材”一定次数，<br>就可能灵光一现，想出使用该食材的新食谱。</p>
    <p>因此就算是同样的菜肴，只要不断重复尝试，<br>就有机会相处新的食谱。<br>另外，即使用同样的食材，品质越好的话，<br>就越能够更快地想到新的食谱。</p>
    <p>有时光靠一个食材不会有灵感。<br>比方说有些食谱，<br>要使用A食材3次、B食材5次才会有灵感。</p>
    <p>好了，只要活用这些灵感，<br>今天开始你也能成为烹饪高手！</p>
    <p>烹饪出许多佳肴，<br>尽情地想出新食谱吧！</p>
    <p>灵光一闪！</p>
</body>
