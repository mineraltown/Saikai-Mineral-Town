<!DOCTYPE html>
<html lang="zh-cmn-Hans">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge, chrome=1">
    <link rel="stylesheet" href="/css/iframe.css">
    <title>基本操作方法</title>
</head>

<body>
    <h1>基本操作方法</h1>
    <p>♦ 奔跑<br>
        → 大幅推动左摇杆
    </p>
    <p>♦ 拿起面前的物品<br>
        ♦ 搭话·调查<br>
        → 确定键
    </p>
    <p>♦ 投掷·交出持有物<br>
        → 在手持物品的状态下按确定键
    </p>
    <p>♦ 把持有物收入背包<br>
        → 在手持物品的状态下按下取消键
    </p>
    <p>♦ 食用持有物<br>
        → 在手持物品的状态下按下道具使用键
    </p>
    <p>♦ 使用装备中的道具<br>
        → 道具使用键<br>
        <span style="margin-left: 1em;">※当道具的等级提升后</span><br>
        <span style="margin-left: 2em;">长按按键即可蓄力</span>
    </p>
    <p>♦ 切换道具<br>
        → 在未持有物品时按下左右键
    </p>
</body>

</html>
