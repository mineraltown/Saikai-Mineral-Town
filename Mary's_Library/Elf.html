<h1>小帮手小矮人</h1>
<p>你已经见过森林妖精小矮人了吗？<br>只要跟他们打好关系，<br>他们就会帮忙牧场的工作。</p>
<p>可以请小矮人帮忙的工作<br>有以下三种</p>
<p>「浇水」<br>会帮忙替栽种于牧场中的作物浇水。</p>
<p>「收成」<br>会帮忙收货已经可以收成的作物。</p>
<p>「照顾动物」<br>帮忙喂食动物、梳毛等工作，<br>还会帮忙出货鸡蛋、牛奶、动物毛。</p>
<p>小矮人们会通过帮忙工作，<br>提升各自的工作纯熟度，籍此提高工作效率。</p>
<p>只不过，如果光顾着委托他们工作，和小矮人的感情会变不好，<br>所以偶尔要给他们礼物，<br>讨好一下他们的心情喔！</p>
